<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="mb-3">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Enter a city"
                    id="city-input"
                  />
                </div>
                <div class="col-6">
                  <button type="submit" class="btn btn-primary" value="search">
                    Search
                  </button>
                </div>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li>last updated <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img src="" alt="cloudy" id="icon" class="float-left" />
                <span class="weather-temperature" id="temperature">17</span>
                <span class="weather-temperature-units"
                  >°C |<a class="unit-change" href="#"> °F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/fxing11/Vanilla-weather-app"
            target="_blank"
            >Open source code</a
          >
          by Fei
        </small>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
